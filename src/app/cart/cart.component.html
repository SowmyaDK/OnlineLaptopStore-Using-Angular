<style>
    h1 {
        text-align: center;
        color: #333;
        padding: 20px 0;
      }
    
      .cart-item {
        background-color: #fff;
        border: 1px solid #ddd;
        margin: 10px;
        padding: 15px;
        border-radius: 8px;
        display: flex;
      }
    
      .cart-item img {
        max-width: 25%;
        height: auto;
        border-radius: 4px;
        margin-right: 10px;
      }
    
      .details {
        flex: 3;
        display: flex;
        flex-direction: column;
      }
    
      .name {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }
    
      .description, .cost {
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
      }
    
      .cost {
        background-color: #e5f7f4;
        font-weight: bold;
      }
     body{
      background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
     }
    </style>
    <body>
    <h1>Laptop Cart</h1>
    
    <div id="con1" class="cart-item" *ngFor="let item of items">
      <img src="{{item.image}}" alt="{{item.image}}">
      <div class="details">
        <div class="name">
          <span>{{item.name}}</span>
        </div>
        <div class="description">
          <span>{{item.description}}</span>
        </div>
        <div class="cost">
          <span>{{item.price|currency:'INR'}}</span>
        </div>
      </div>
    </div>
    <strong><div class="stotal" >Total:{{GetTotal()|currency:'INR'}}</div></strong>

    <div class="btn">
      <button class="btn btn-danger" (click)="ClearCart()"><i class="fa fa-trash" style="font-size:24px ;"></i>Clear Cart</button>
    </div>
   
<h2>Proceed to Payment</h2>
<button id="btn2" style="
width: 100%;
height: 50px;
background-color: green;
border-color: darkblue;
box-sizing: 2px;
font-size: larger;
font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
border: 5px;" (click)="payNow()">PayNow</button>
</body>
